    <body>

        <script>
            class CRectangulo{
                constructor(altura, base){
                this.altura = altura;
                this.base = base;
            }
            calcularArea(altura, base){
                return this.base * this.altura;
            }
        }

        const rectangulo1 = new Rectangulo(4, 5);
        const rectangulo2 = new Rectangulo(5, 8);
        document.write("El area del primer rectangulo: " + rectangulo1.calcularArea() + "<br>");
        document.write("El area del segundo rectangulo  " + rectangulo2.calcularArea());
        </script>
