                this.direccion = dirección;
            }

            getNombre(){
            return this.nombre;
            }

            getAñoIngreso(){
            return this.añoIngreso;
            }

            getDireccion(){
            return this.direccion;
            }


        }

        const empleado1 = new Empleados('Robert', 1994, '64C- WallsStreat');
        document.write('Nombre del empleado:' +empleado1.nombre+ '<br>');
